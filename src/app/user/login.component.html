<h1>Login</h1>
<hr>
<div class="col-md-4">
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" autocomplete="off">
        <div class="form-group">
            <label for="userName">User Name:</label>
            <em *ngIf="loginForm.controls.userName?.invalid &&
            (loginForm.controls.userName?.touched || mouseOver)">
                Required
            </em>
            <input required (ngModel)="userName" name="userName" id="userName" type="text" class="form-control" placeholder="User Name..." />
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <em *ngIf="loginForm.controls.password?.invalid &&
            (loginForm.controls.password?.touched || mouseOver)">
                Required
            </em>
            <input required (ngModel)="password" name="password" id="password" type="password" class="form-control" placeholder="Password..."
            />
        </div>
        <span (mouseenter)="mouseOver=true" (mouseleave)="mouseOver=false">
            <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary radius-small">Login</button>
        </span>
        <button (click)="cancel()" type="button" class="btn btn-default radius-small">Cancel</button>
    </form>
</div>
