<div class="row" *ngFor="let session of visibleSessions">

    <div class="col-md-1">
        <span *ngIf="auth.isAuthenticated()">
            <upvote (vote)="toggleVote(session)" [voted]="userHasVoted(session)" [count]="session.voters.length">
            </upvote>
        </span>
    </div>

    <div class="col-md-10">
        <collapse-well>
            <div well-title>
                {{session.name}}
                <i *ngIf="session.voters.length > 3" class="glyphicon glyphicon-fire" style="color: red"></i>
            </div>
            <div well-content>
                <h6>{{session.presenter}}</h6>
                <span>Duration: {{session.duration | duration}}</span>
                <br/>
                <span>Level: {{session.level}}</span>
                <p>{{session.abstract}}</p>
            </div>
        </collapse-well>
    </div>
</div>
