<div [routerLink]="['/events', event.id]" class="well hoverwell thumbnail radius-small" *ngIf="event">
  <h2>{{event.name | uppercase}}</h2>
  <div>Date: {{event.date | date: 'shortDate'}}</div>
  <div [ngSwitch]="event.time" [ngStyle]="getTimeStyles()">
    Time: {{event.time}}
    <span *ngSwitchCase="'8:00 am'">(Early start)</span>
    <span *ngSwitchCase="'9:00 am'">(Late start)</span>
    <span *ngSwitchDefault>(Normal start)</span>
  </div>
  <div>Price: {{event.price | currency : 'USD'}}</div>
  <div *ngIf="event.location">
    <span>Location: {{event.location.address}} </span>
    <span class="pad-left">{{event.location.city}}, {{event.location.country}}</span>
  </div>
  <div *ngIf="event.onlineUrl">
    <span>Online URL: </span>
    <span class="pad-left">{{event.onlineUrl}}</span>
  </div>
</div>
